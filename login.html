<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML</title>
</head>
<body>

    <nav>
        <a href="index.html">Index</a>
    </nav> 
    <section>
        <form method="POST" action="https://www.utpl.edu.ec/"  >
            <h5>Nombre</h5>
            <input type="text" name="Nombre" autofocus required>            
            <br> 
            <h5>Correo</h5>
            <input type="email" name="email" required>
            <br>
            <h5>web</h5>
            <input type="url" name="Web preferida" >
            <br>
            <h5>Fecha de registro</h5>
            <input type="date"  name="fecha de registro" >
            <br>
            <h5>Hora</h5>
            <input type="time" name="hora" >
            <br>
            <h5>Edad</h5>
            <input type="number"name="edad" min="18" max="65">
            <br>
            <h5>Contacto</h5>
            <input type="tel"  name="contacto" >
            <br>
            <h5>Color favorito</h5>
            <input  type="color" name="color favorito" >
            <br>
            <input type="submit" name="eviar">

        </form>

            </footer>
    </section>
